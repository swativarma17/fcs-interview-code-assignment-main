name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile project
        run: mvn clean compile
        working-directory: ./java-assignment

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        run: mvn test
        working-directory: ./java-assignment

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: java-assignment/target/surefire-reports/
          retention-days: 30

  package:
    name: Package & Coverage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Package application with coverage
        run: mvn verify
        working-directory: ./java-assignment

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            java-assignment/target/site/jacoco/
            java-assignment/target/jacoco.exec
          retention-days: 30

      - name: Display coverage summary
        if: always()
        run: |
          echo "=== Code Coverage Summary ==="
          if [ -f java-assignment/target/site/jacoco/index.html ]; then
            echo "Coverage report generated successfully"
            echo "Download the 'coverage-reports' artifact to view detailed coverage"
          else
            echo "Coverage report not found"
          fi
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-package
          path: java-assignment/target/*.jar
          retention-days: 30

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: package

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: java-assignment/target/

      - name: Code quality summary
        run: |
          echo "=== Code Quality Summary ==="
          echo "âœ… Build completed successfully"
          echo "âœ… All tests passed"
          echo "âœ… Code coverage threshold met (80%)"
          echo ""
          echo "ðŸ“Š Coverage reports available in artifacts"
          echo "ðŸ“¦ Application package available in artifacts"
        shell: bash
